<div class="coliseum-container battlegrounds-theme" *ngIf="ready$ | async">
	<fs-coliseum
		class="external-player"
		[reviewId]="reviewId"
		[replayXml]="replayXml"
		[decklist]="playerDecklist"
		[bgsSimulation]="bgsSimulation"
		[initialLocation]="initialLocation"
		(replayLocation)="onReplayLocationUpdated($event)"
	></fs-coliseum>
</div>
