<web-battlegrounds-filters>
	<web-battlegrounds-time-filter-dropdown></web-battlegrounds-time-filter-dropdown>
	<web-battlegrounds-card-type-filter-dropdown></web-battlegrounds-card-type-filter-dropdown>
	<web-battlegrounds-tribes-filter-dropdown></web-battlegrounds-tribes-filter-dropdown>
	<web-battlegrounds-card-tier-filter-dropdown></web-battlegrounds-card-tier-filter-dropdown>
	<web-battlegrounds-card-turn-filter-dropdown></web-battlegrounds-card-turn-filter-dropdown>
	<web-battlegrounds-rank-filter-dropdown></web-battlegrounds-rank-filter-dropdown>
	<web-battlegrounds-card-search></web-battlegrounds-card-search>
</web-battlegrounds-filters>

<battlegrounds-meta-stats-cards-view
	*ngIf="{
		stats: stats$ | async,
		totalGames: totalGames$ | async,
		lastUpdate: lastUpdate$ | async,
	} as data"
	class="card-stats-container"
	[stats]="data.stats || []"
	[totalGames]="data.totalGames || 0"
	[lastUpdate]="data.lastUpdate || defaultDate"
></battlegrounds-meta-stats-cards-view>
