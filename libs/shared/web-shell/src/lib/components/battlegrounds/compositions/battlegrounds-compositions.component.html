<web-battlegrounds-filters>
	<web-battlegrounds-rank-filter-dropdown></web-battlegrounds-rank-filter-dropdown>
	<web-battlegrounds-time-filter-dropdown></web-battlegrounds-time-filter-dropdown>
</web-battlegrounds-filters>

<battlegrounds-meta-stats-comps-view
	*ngIf="{
		stats: stats$ | async,
		lastUpdate: lastUpdate$ | async,
		loading: loading$ | async,
		strategies: strategies$ | async,
	} as data"
	class="comp-stats-container"
	[stats]="data.stats || []"
	[lastUpdate]="data.lastUpdate"
	[strategies]="data.strategies"
	[loading]="data.loading"
></battlegrounds-meta-stats-comps-view>
